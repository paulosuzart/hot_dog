  <!-- Cute face -->
  <!-- Eyes -->
  <circle cx="82" cy="100" r="5" fill="#1a1a2e"/>
  <circle cx="118" cy="100" r="5" fill="#1a1a2e"/>
  <!-- Eye shine -->
